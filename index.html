<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="workcontrol_upload">
        <div class="workcontrol_upload_bar">
            <img src="img/load_w.gif" alt="Processando requisição!" title="Processando requisição!"/>
            <p>Processando requisição.</p>
        </div>
      </div>
      <div class="container mt-3">
        <div class="row margin">
          <div class="lado">
              <img src="img/logo-unifametro-01.png" class="logo-fametro">
              <img src="img/Wallye-210.png" class="mascote">
          </div>
        </div>
        <hr>
        <h1 class="al_center font-green mb-3">Como podemos ajudar?</h1>
        <p class="trigger trigger_error al_center d-n" id="error"></p>
        <form method="post" id="formAluno" class="needs-validation" novalidate>
          <div class="row mb-3">
            <div class="col-md-12">
              <div class="form-row-teste">
                <label for="cpf" class="required">CPF</label>
                <input type="text" name="cpf" id="cpf" class="form-control success" required>
                <input type="hidden" name="ALUNO_ID" id="ALUNO_ID">
              </div>
            </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                <label for="aluno" class="required">Nome completo</label>
                <input type="text" name="aluno" id="aluno" class="form-control" disabled>
              </div>
              <div class="col-md-6">
                <label for="curso" class="required">Curso</label>
                <input type="text" name="curso" id="curso" class="form-control" disabled>
              </div>
          </div>
          <div class="row mb-3">
              <div class="col-md-6">
                <label for="email" class="required">Email</label>
                <input type="text" name="email" id="email" class="form-control" disabled>
              </div>
              <div class="col-md-6">
                <label for="dtnascimento" class="required">Data de Nascimento</label>
                <input type="text" name="dtnascimento" id="dtnascimento" class="form-control" disabled>
              </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="telefone" class="required">Telefone</label>
              <input type="text" name="telefone" id="telefone" class="form-control" disabled>
            </div>
            <div class="col-md-6">
              <label for="ra" class="required">Matrícula</label>
              <input type="text" name="ra" id="ra" class="form-control" disabled>
            </div>
          </div>
          <div class="row">
            <div class="col-md-8 mt-3">
              <label class="required">Clique no(s) serviço(s) que você não tem acesso:</label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-4 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="1"  id="checkWifi" name="checkWifi">
                <label class="form-check-label" for="checkWifi"><i class="fas fa-wifi" for="checkWifi"></i></label>
                <small id="emailHelp" class="form-text">Problema no Wifi?</small>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="2" id="checkEmail" name="checkEmail">
                <label class="form-check-label" for="checkEmail"><i class="fas fa-envelope-open-text"></i></label>
                <small id="emailHelp" class="form-text">Problema no Email?</small>
              </div>
            </div>
            <div class="col-md-4 mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="3" id="checkPortal" name="checkPortal">
                <label class="form-check-label" for="checkPortal"><i class="fas fa-user-graduate"></i></label>
                <small id="emailHelp" class="form-text">Problema no Portal?</small> 
              </div>
            </div>
            <span class="col-md-4" style="color:red" id="erroChecked"></span>
          </div>
          <div class="row mb-3">
            <div class="col-md-8">
              <div class="form-row-teste">
                <label for="observacoes" class="required">Observações</label>
                <textarea class="form-control success" id="observacoes" name="observacoes" rows="4" placeholder="Descreva a sua necessidade e informe os seus dados acadêmicos."></textarea>
              </div>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="inputState" class="required">Selecione um contato para retorno</label>
              <select id="selectContato" name="selectContato" class="form-control success">
                <option selected disabled value="">Informe o tipo de contato</option>
                <option value="1">Whatsapp / Telefone</option>
                <option value="2">Email</option>
              </select>
            </div>
            <div class="col-md-6 mb-3 form-row-teste" id="inputs">

            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-sm btn-xs btn-lg" type="submit" id="send-solicitacao">
              <span class="spinner-border spinner-border-sm" id="spinner"></span>
              Enviar
            </button>
          </div>
        </form>
      </div>       
      
      <!-- INICIO MODAL DE SUCESSO -->
      <div class="modal fade" id="ignismyModal" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header"></div>
              <div class="modal-body">
                <div class="thank-you-pop">
                  <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                  <h3 style="margin-bottom: 1.8em;">Dados Enviados com sucesso!</h3>
                  <p id="contato-aluno" style="text-align: justify; margin-top: 1em; font-size: 17px; font-style: normal; font-weight: 500; "></p>
                </div>
              </div>
              <div class="modal-footer">
                <button class="btn btn-success btn-block" id="modal-redirect">OK</button>
              </div>
          </div>
        </div>
      </div>
      <!-- FINAL MODAL DE SUCESSO -->

      <!-- MODAL CONTATO DIFERENTE -->
      <form method="post" id="formAlunoConfirm"></form>
        <div class="modal fade" id="modal-contato-diferente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <img src="https://image.flaticon.com/icons/svg/1636/1636066.svg" class="warning">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p id="tipo-contato"></p>
                <b><p id="contato-escolhido" style="margin-top: -1rem;"></p></b>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-secondary" id="send-solicitacao-confirm">Sim</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Não</button>
              </div>
            </div>
          </div>
        </div>
      </form>
      <!--FINAL DO MODAL CONTATO DIFERENTE -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
